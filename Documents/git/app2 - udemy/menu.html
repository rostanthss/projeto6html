<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata mosquito</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="shortcut icon" href="imagens/mosquito.png" type="image/x-icon">
    <script>
        function iniciaJogo(){

            var dificuldade = document.getElementById('nivel').value

            if(dificuldade ===''){
                window.alert('Selecione um nivel para iniciar o game')
            } else {
                window.location.href = window.location.href = 'app.html?' + dificuldade
            }
            
        }
    </script>
</head>
<body >

    <div id="menu">
        <img src="imagens/game.png" alt="">
        <input type="button" value="Jogar" class="botao" onclick=iniciaJogo()>
        <select name="" id="nivel" class="botao">
            <option value="" disabled ='disabled'>-- Selecione a Dificuldade --</option>
            <option value="facil">Facil</option>
            <option value="normal" selected = 'select'>Normal</option>
            <option value="dificil">Dificil</option>
        </select>
    </div>


    
</body>
</html>
